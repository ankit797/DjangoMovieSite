{% extends 'movie/base.html' %}
{% block title %}Login{% endblock %}
{% block login_active %}activelink{% endblock %}

{% block body %}
    <div class = "container-fluid">
        <div class="col-lg-6 col-lg-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 class="text-color"> Log In </h1><hr>
                    {% if error_message %}
                        <p style="color:red;"class="alert alert-danger"><span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;{{error_message}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></button></p>
                    {% endif %}
		            <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
		                {% csrf_token %}
		                <div class="form-group">
		                    <label class="control-label col-sm-2" for="id_username">
		                        Username:
		                    </label>
		                    <div class="col-sm-10">
		                        <input id="id_username" maxlength="30" name="username" type="text" >
		                    </div>
		                </div>
		                <div class="form-group">
		                    <label class="control-label col-sm-2" for="id_password">
		                        Password:
		                    </label>
		                    <div class="col-sm-10">
		                        <input id="id_password" maxlength="30" name="password" type="password">
		                    </div>
		                </div>
		                <div class="col-sm-offset-2 col-sm-10">
		                    <button type="submit" class="btn btn-success">Log In</button>
				    <a  class="btn btn-danger" href="{% url 'movie:password_reset' %}"> Forgot Password</a>
		                </div>
		            </form>
                </div>
		<div class="panel-footer" style="color: #6c757d;">
		       Don't have an account? <a href="{% url 'movie:signup' %}">Click here</a> to Signup.
		 </div>
            </div>
        </div>
    </div>

{% endblock %}
