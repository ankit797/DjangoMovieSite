{% extends 'movie/base.html' %}
{% block title %}Add a Video{% endblock %}

{% block add %}
    <li class="activelink">
        <a href="{% url 'movie:add_video' %}">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Video
        </a>
    </li>
{% endblock %}

{% block body %}
    <div class = "container-fluid ">
        <div class="col-lg-6 col-lg-offset-3 ">
            <div class="panel panel-default">
                <div class="panel-body">
		        <h1 class="text-color"> Add a Video </h1><hr>

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'movie/form_template.html' %}
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Add Video</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
